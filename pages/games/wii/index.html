<script type="text/javascript">

	function updatedisplay()
	{
		//var remote = opera.wiiremote.update(0);
		
		//document.getElementById("content").innerHTML = remote.hold;
		
		for( var i = 0, remote, s = ''; i < 4; i++ )
		{
			remote = opera.wiiremote.update(i);
			s += '<div id="list'+i+'"><h2>opera.wiiremote.update('+i+')<\/h2><dl>';
			for( var k in remote )
			{
				s += '<dt>'+k+'<\/dt><dd>'+remote[k]+'<\/dd>';
			}
			s += '<\/dl><\/div>';
		}
		document.getElementsByTagName('div')[0].innerHTML = s;
	}

	window.onload = function ()
	{
		if( !window.opera || !opera.wiiremote )
		{
			document.getElementsByTagName('div')[0].innerHTML = 'Your browser does not appear to have any Wii remotes.';
			return;
		}
		updatedisplay();
		setInterval(updatedisplay,100);
	};
</script>
