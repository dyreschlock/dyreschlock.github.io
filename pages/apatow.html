<body><div id="container">
<table border="0" cellpadding="4" cellspacing="0">
	<tr>
		<td>talent</td>
		<script type="text/javascript">
			
			for(i = 0; i < scount; i++)
			{
				document.write("<td><b>" + show[i].id + "</b><br/>(" + show[i].year + ")</td>");
			}
						
		</script>
	</tr>
<script type="text/javascript">

	var row = 0;

	for(i = 0; i < count; i++)
	{
		var row_id_name = 'row1';
		if(row % 2 == 0)
		{
			row_id_name = 'row0';
		}
	
		document.write("<tr id='" + row_id_name + "'>");
		document.write("<td>" + actors[i].last + ", " + actors[i].first + "</td>");
		
		for(j = 0; j < scount; j++)
		{
			document.write("<td>");
			
			var done = false;
			while(!done && actors[i].show == show[j].id)
			{
				if(actors[i].character != null && actors[i].character != "")
				{
					//document.write("<img src=''/>");
					document.write(actors[i].character + "<br/><font>" + actors[i].role + "</font><br/>");
				}
				else
				{
					document.write("<font>" + actors[i].role + "</font><br/>");
				}
				
				if(i+1 < count &&
					(actors[i].first != actors[i+1].first ||
					actors[i].last != actors[i+1].last))
				{
					done = true;
				}
				else if(i+1 >= count)
				{
					done = true;
				}
				else
				{
					i++
				}
			}
			
			document.write("</td>");
		}
		
		document.write("</tr>");
		row++;
	}

</script>
</table>
